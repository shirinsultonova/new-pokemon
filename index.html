<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <main>

        <section id="pokemon-img-section">
            <div class="container">
                <div class="pokemon-img-part">
                    <a href="./index.html">
                        <img class="pokemon-main-img"
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
                            alt="Pokemon's logo">
                    </a>
                </div>
            </div>
        </section>

        <section id="search-form">
            <div class="container">
                <div class="search-form-part">
                    <form class="pokemon-search-form">
                        <input class="search-input" type="text" placeholder="Search your Pokemon">
                        <div class="sort-by-select">
                            <select class="sort-pokemon-select js-sort-select" name="sort-movie">
                                <option value="all">All</option>
                                <option value="a-z">Sort by A-Z</option>
                                <option value="z-a">Sort by Z-A</option>
                                <option value="tohigh">Sort by Weight to High</option>
                                <option value="tolow">Sort by Weight to Low</option>
                                <option value="candyCountOld">Sort by Candy count High</option>
                                <option value="candyCountNew">Sort by Candy count Low</option>
                                <option value="heightHigh">Sort by Height to high</option>
                                <option value="heightLow">Sort by Height to low</option>
                            </select>
                        </div>
                        <button class="search-btn" type="submit">Search</button>
                        <select class="pokemon-weakness-select" name="pokemon-weakness-select">
                            <option value="Choose Category" disabled selected>Choose Category</option>
                        </select>
                        <button class="search-weakness-btn" type="button">Sort by Weakness</button>
                    </form>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="pokemons-box">

                <ul class="pokemon-list mt-5 list-unstyled"></ul>
            </div>
        </div>

        <template class="pokemon-template">
            <li class="pokemon-item col-3  mb-5 me-5 p-3 pt-5 bg-info text-center rounded-4 shadow">
                <h3 class="pokemon-title py-2 mb-4 text-white bg-success rounded shadow"></h3>
                <img class="pokemon-img" src="" alt="Pokemon's image">
                <span class="pokemon-candy fs-2 p-3 bg-info"></span>
                <span class="pokemon-weakness"></span>
                <div class="pokemon-item-info-box">
                    <span class="pokemon-candy-count"></span>
                    <span class="pokemon-weight"></span>
                    <span class="pokemon-height"></span>
                </div>
                <span class="pokemon-span-time w-25 my-3 text-white bg-danger rounded-5"></span>
                <span
                    class="pokemon-num start-100 translate-middle badge rounded-pill bg-secondary text-white bg-danger p-3 px-4"></span>
            </li>
        </template>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./pokemons.js"></script>
    <script src="/main.js"></script>
</body>

</html>
